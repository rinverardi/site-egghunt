<!DOCTYPE html>

<html lang="de-CH">
  <head>
    <link href="css/simple/simple.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <script src="js/qrcode/qrcode.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <title>Eiersuche</title>
  </head>
  <body>
    <header>
      <h3>Eiersuche</h3>

      <nav>
        <a class="competition current" href="#">Anlass</a>
        <a class="eggs" href="#">Eier</a>
        <a class="hunters" href="#">Sammler</a>
      </nav>
    </header>

    <div id="competition">
      <h5>Anlass</h5>

      <input class="description" placeholder="Beschreibung"></input>
      <input class="tag" disabled></input>

      <div class="code"></div>
    </div>

    <div class="hidden" id="eggs">
      <h5>Eier</h5>

      <div class="template">
        <input class="description" placeholder="Beschreibung"></input>
        <input class="tag" disabled></input>

        <div class="code"></div>
      </div>

      <input class="button" type="button" value="Hinzufügen"></input>
    </div>

    <div class="hidden" id="hunters">
      <h5>Sammler</h5>

      <div class="template">
        <input class="description" placeholder="Beschreibung"></input>
        <input class="tag" disabled></input>

        <div class="code"></div>
      </div>

      <input class="button" type="button" value="Hinzufügen"></input>
    </div>
  </body>
</html>
