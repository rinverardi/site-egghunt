<!DOCTYPE html>

<html lang="de-CH">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">

    <!--
    https://github.com/davidshimjs/qrcodejs
    -->

    <script src="js/qrcode/qrcode.js" type="text/javascript"></script>

    <!--
    https://necolas.github.io/normalize.css/
    -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"></link>

    <!--
    https://milligram.io/
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"></link>

    <link href="css/app.css" rel="stylesheet"></link>
    <script src="js/app.js" type="text/javascript"></script>
    <title>Eiersuche</title>
  </head>
  <body>
    <div class="container">
      <h1>Eiersuche</h1>

      <div id="competition">
        <h2>Anlass</h2>

        <div class="row">
          <div class="column column-80">
            <input class="description" placeholder="Beschreibung"></input>
          </div>
          <div class="column column-20">
            <div class="code"></div>
            <input class="tag" type="hidden"></input>
          </div>
        </div>
      </div>

      <div id="eggs">
        <h2>Eier</h2>

        <div class="template">
          <div class="row">
            <div class="column column-80">
              <input class="description" placeholder="Beschreibung"></input>
            </div>
            <div class="column column-20">
              <div class="code"></div>
              <input class="tag" type="hidden"></input>
            </div>
          </div>
        </div>

        <button>Hinzufügen</button>
      </div>

      <div id="hunters">
        <h2>Sammler</h2>

        <div class="template">
          <div class="row">
            <div class="column column-80">
              <input class="description" placeholder="Beschreibung"></input>
            </div>
            <div class="column column-20">
              <div class="code"></div>
              <input class="tag" type="hidden"></input>
            </div>
          </div>
        </div>

        <button>Hinzufügen</button>
      </div>
    </div>
  </body>
</html>
